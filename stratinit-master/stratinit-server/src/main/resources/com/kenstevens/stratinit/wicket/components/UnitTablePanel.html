<html xmlns:wicket>
	<body>
		<wicket:panel>
			<div style="margin-left: 50px">
				<table class="games">
					<tr class="games">
						<th class="games">unit</th>
						<th class="games">1</th>
						<th class="games">2</th>
						<th class="games">3</th>
						<th class="games">4</th>
						<th class="games">5</th>
						<th class="games">6</th>
						<th class="games">7</th>
						<th class="games">8</th>
						<th class="games">9</th>
						<th class="games">10</th>
					</tr>
					<tr class="games" wicket:id="unitRow">
						<td class="games">
							<span wicket:id="type">
								Infantry
							</span>
						</td>
						<td class="games" wicket:id="unitCell">
							<span wicket:id="data">12</span>
						</td>
					</tr>
				</table>
			</div>
		</wicket:panel>
	</body>
</html>
