<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<wicket:extend>
<h2>Leader Board</h2>
 <table class="game" >
	<tr class="game" >
	  <th class="game">Name</th>
	  <th class="game">Won</th>
	  <th class="game">Played</th>
	  <th class="game">Win%</th>
    </tr>
    <tr  class="game" wicket:id = "players">
      <td class="game">
        <span wicket:id = "name">hydrogen</span>
      </td>
      <td class="game">
        <span wicket:id = "won">
        20
        </span>
      </td>
      <td class="game">
        <span wicket:id = "played" href="#">20</span>
      </td>
      <td class="game">
        <span wicket:id = "winperc" href="#">100%</span>
      </td>
    </tr>
  </table>	
  <div style="margin-top: 1em">
  <span wicket:id = "navigator"/>
  </div>
</wicket:extend>
</HTML>
