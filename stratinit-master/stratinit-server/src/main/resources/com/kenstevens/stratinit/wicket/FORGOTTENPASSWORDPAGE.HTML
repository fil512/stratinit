<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>Sign In</title>
	</head>
	<body>
		<wicket:extend>
			<h2>Reset Password</h2>
			<p>Enter either your username or e-mail address and a random password will be generated and e-mailed to you.</p>
			<form wicket:id="forgottenPasswordForm">
				<dl class="panel ui-corner-all">
					<dt>Username:</dt>
					<dd>
						<input type="text" wicket:id="username" />
					</dd>
					<dt>Email:</dt>
					<dd>
						<input type="text" wicket:id="email" />
					</dd>
					<dd>
						<input id="postButton" type="submit" value="submit" />
					</dd>
				</dl>
			</form>
		</wicket:extend>
	</body>
</html>
